<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上传试卷 - Hippocampus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', system-ui, sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen">

    <nav class="bg-white shadow-sm border-b border-gray-100 mb-8">
        <div class="max-w-5xl mx-auto px-4 h-16 flex items-center">
            <a href="{% url 'exam_list' %}"
                class="flex items-center text-gray-500 hover:text-gray-900 transition font-medium">
                <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
                返回列表
            </a>
            <span class="ml-4 text-xl font-bold text-gray-900">上传新试卷</span>
        </div>
    </nav>

    <div class="max-w-2xl mx-auto px-4">
        <form method="post" enctype="multipart/form-data"
            class="bg-white p-8 rounded-2xl shadow-sm border border-gray-100">
            {% csrf_token %}

            <div class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">试卷标题</label>
                    <div class="mt-1">
                        {{ form.title }}
                    </div>
                    {% if form.title.errors %}
                    <p class="mt-1 text-xs text-red-500">{{ form.title.errors }}</p>
                    {% endif %}
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">文件上传 (仅支持 .txt)</label>
                    <div class="mt-1">
                        {{ form.source_file }}
                    </div>
                    {% if form.source_file.errors %}
                    <p class="mt-1 text-xs text-red-500">{{ form.source_file.errors }}</p>
                    {% endif %}
                    <p class="mt-2 text-xs text-gray-400">
                        请确保上传的文件符合格式要求：<br>
                        1. (单选题) 题目内容...<br>
                        A 选项1<br>
                        B 选项2<br>
                        答案：A<br>
                        解析：...
                    </p>
                </div>
            </div>

            <div class="mt-8 flex justify-end">
                <button type="submit"
                    class="bg-indigo-600 text-white px-6 py-2.5 rounded-lg font-bold hover:bg-indigo-700 transition shadow-lg shadow-indigo-100 transform active:scale-95">
                    开始上传并解析
                </button>
            </div>
        </form>
    </div>

</body>

</html>
